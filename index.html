<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-gradient: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            --background: #f8fafc;
            --surface: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            --bubble-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-dark);
        }

        .chat-widget {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 800px;
            background: var(--surface);
            border-radius: 32px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .chat-header {
            padding: 24px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .avatar-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 12px;
            position: relative;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .status-dot {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 14px;
            height: 14px;
            background: #22c55e;
            border: 2px solid white;
            border-radius: 50%;
        }

        .chat-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Body */
        .chat-body {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #f8fafc;
        }

        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        /* Messages */
        .msg {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: slideUp 0.3s ease-out forwards;
        }

        .agent-msg {
            align-self: flex-start;
        }

        .user-msg {
            align-self: flex-end;
            align-items: flex-end;
        }

        .msg-bubble {
            padding: 16px 20px;
            border-radius: var(--bubble-radius);
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .agent-msg .msg-bubble {
            background: white;
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }

        .user-msg .msg-bubble {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        /* Markdown Styles */
        .msg-bubble p {
            margin-bottom: 8px;
        }

        .msg-bubble p:last-child {
            margin-bottom: 0;
        }

        .msg-bubble strong {
            font-weight: 600;
        }

        .msg-bubble ul,
        .msg-bubble ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .msg-bubble li {
            margin-bottom: 4px;
        }

        .msg-bubble code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .msg-bubble pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 8px;
        }

        .user-msg .msg-bubble code {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 12px 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            animation: fadeIn 0.3s ease;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #cbd5e1;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Footer */
        .chat-footer {
            padding: 20px 24px 24px;
            background: white;
            display: flex;
            gap: 12px;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.03);
        }

        .input-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        #message-input {
            width: 100%;
            padding: 16px 24px;
            padding-right: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
            background: #f8fafc;
        }

        #message-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        #send-btn {
            position: absolute;
            right: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #send-btn:hover {
            transform: scale(1.1);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        #send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transform: translateX(-1px);
        }

        #submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            animation: slideUp 0.3s ease;
            white-space: nowrap;
        }

        .branding {
            text-align: center;
            font-size: 10px;
            color: #94a3b8;
            padding-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="chat-widget">
        <div class="chat-header">
            <div class="avatar-container">
                <img src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg"
                    alt="Bot Avatar" class="avatar-img">
                <div class="status-dot"></div>
            </div>
            <h3>Support Assistant</h3>
            <p>Always here to help</p>
        </div>

        <div class="chat-body" id="chat-body">
            <div class="branding">Powered by Gemini AI</div>
            <div class="msg agent-msg">
                <div class="msg-bubble">Hello! ðŸ‘‹ I'm your AI assistant. How can I help you today?</div>
            </div>
        </div>

        <div class="chat-footer">
            <button id="submit-btn">âœ… End & Submit</button>
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chat-body');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const submitBtn = document.getElementById('submit-btn');
        let conversationHistory = [{ role: 'agent', content: 'Hello! ðŸ‘‹ I\'m your AI assistant. How can I help you today?' }];

        function addMessageBubble(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${role}-msg`;

            // Render Markdown for agent, keep text for user (or both)
            const content = marked.parse(text);

            msgDiv.innerHTML = `<div class="msg-bubble">${content}</div>`;
            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
            chatBody.appendChild(typingDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function handleSend() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessageBubble('user', userMessage);
            conversationHistory.push({ role: 'user', content: userMessage });
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.style.opacity = '0.5'; // Added for new UI
            sendBtn.disabled = true;
            submitBtn.style.display = 'block';

            showTypingIndicator();

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ conversation_history: conversationHistory })
                });

                hideTypingIndicator();

                if (response.ok) {
                    const data = await response.json();
                    addMessageBubble('agent', data.agent_reply);
                    conversationHistory.push({ role: 'agent', content: data.agent_reply });
                } else {
                    addMessageBubble('agent', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessageBubble('agent', 'Sorry, I couldn\'t connect to the server.');
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.style.opacity = '1'; // Added for new UI
                messageInput.focus(); // Added for new UI
            }
        }

        sendBtn.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        submitBtn.addEventListener('click', async () => {
            submitBtn.innerHTML = "Submitting..."; // Changed from alert
            submitBtn.disabled = true; // Added for new UI

            try {
                const response = await fetch('http://127.0.0.1:5000/submit_ticket', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ conversation_history: conversationHistory })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Replaced alert with new UI success message
                    chatBody.innerHTML = `
                        <div style="text-align: center; padding-top: 50px; animation: slideUp 0.5s ease;">
                            <div style="font-size: 50px; margin-bottom: 20px;">ðŸŽ‰</div>
                            <h3 style="margin-bottom: 10px;">Ticket Submitted!</h3>
                            <p style="color: var(--text-light); margin-bottom: 20px;">Ticket ID: ${data.ticket_id}</p>
                            <p>You can close this window now.</p>
                        </div>
                    `;
                    conversationHistory = []; // Reset conversation history
                    submitBtn.style.display = 'none';
                    document.querySelector('.chat-footer').style.display = 'none'; // Hide footer
                } else {
                    alert('Error: Could not submit ticket.'); // Kept alert for submission error
                    submitBtn.innerHTML = "âœ… End & Submit"; // Reset button text
                    submitBtn.disabled = false; // Re-enable button
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: Could not connect to the server.'); // Kept alert for connection error
                submitBtn.innerHTML = "âœ… End & Submit"; // Reset button text
                submitBtn.disabled = false; // Re-enable button
            }
        });

        messageInput.focus(); // Added for new UI
    </script>
</body>

</html>
